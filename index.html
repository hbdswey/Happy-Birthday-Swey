<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY BIRTHDAY SWEY ‚ù§Ô∏è</title>
  <style>
    body {
      background-color: pink;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      font-size: 50px;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px #ff69b4;
      margin-bottom: 30px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ff6f91, #ff4e50);
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>HAPPY BIRTHDAY SWEY ‚ù§Ô∏è</h1>
  <button onclick="releaseBalloons()">Click Me for Balloons üéà</button>

  <script>
    function releaseBalloons() {
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.background = getRandomColor();
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }
    }

    function getRandomColor() {
      const colors = ['#FF6F91', '#FF9671', '#FFC75F', '#F9F871', '#D65DB1'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
