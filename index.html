<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY BIRTHDAY SWEY ‚ù§Ô∏è</title>
  <style>
    body {
      background-color: pink;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: white;
      font-size: 50px;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px #ff69b4;
      margin-bottom: 30px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .emoji {
      position: absolute;
      bottom: -50px;
      font-size: 30px;
      animation: floatUp 5s linear forwards;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>HAPPY BIRTHDAY SWEY ‚ù§Ô∏è</h1>
  <button onclick="releaseEmojis()">Click Me for Surprises üéâ</button>

  <script>
    function releaseEmojis() {
      const emojis = ['üéÇ', 'üéÅ', 'üéä', 'ü•≥'];
      for (let i = 0; i < 30; i++) {
        let emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 6000);
      }
    }
  </script>

</body>
</html>
